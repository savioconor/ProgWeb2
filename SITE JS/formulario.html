<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Canal Trilhas Bike</title>
    <!-- cdn Bootstrap-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="estilo.css" rel="stylesheet" >
</head>
<body>   

    <div class="container col-md-5">
        <form id="form" action="receberdados.php" method="post" class="form-group container">
            <label> Nome </label>
                <input name="nome" type="text" class="form-control" placeholder="Nome do atleta">
            
                <label>Email</label>
                <input name="ema" type="email" class="form-control" placeholder="name@example.com">
           
                <label> Telefone </label>
                <input  name="telefone" type="number" class="form-control" placeholder="(88)99999-9999">
            
            <label> Categorias </label>
            <select name="categoria" class="mySelect" id="mySelect1"  >
                <option></option>
                <option value="elite">Elite</option>
                <option value="sub23">Sub23</option>
                <option value="amador">Amador</option>
                <option value="master">Master</option>
                <option value="juvenil">Juvenil</option>
            </select>
           
            <label class="form-label">Observação</label>
            <textarea name="obs" class="form-control" rows="3"></textarea>           
           
            <label> Sua primeira compatição? </label>   <br>
                <input onchange="toggleDisability(this);" value="on" class="form-check-input" type="radio" name="q1" id="flexRadioDefault">
            
                <label  class="form-check-label" for="flexRadioDefault1">
                    Sim
                </label>
                <input onchange="toggleDisability(this);" id="off" value="off" class="form-check-input" type="radio" name="q1" id="flexRadioDefault2" checked>
           
                <label class="form-check-label" for="flexRadioDefault2">
                    Não
                </label>
            
            <br><br>
            
            <input id="botao" type="submit" class="btn btn-success"/>
            
            <button type="reset " class="btn btn-danger">Cancelar</button>

            <br><br>
            <p class="text-danger">
            Obs: Se for a primeira competição do atleta só poderá se cadastrar na categoria amador!
            </p>

            
        </form>
    </div>
   
    <script>

      function toggleDisability(selectElement) {
        let arraySelects = document.getElementsByClassName('mySelect')
        let selectedOption = selectElement.selectedIndex;
        let radios = form.q1.value; 
           
        for (var i = 0; i < arraySelects.length; i++) {
          
            if (selectedOption != 3 && radios == "off"){
            document.getElementById('botao').disabled = false 
            } else if (selectedOption == 3 && radios == "on"){           
            document.getElementById('botao').disabled = false                   
            }else {
           document.getElementById('botao').disabled = false
        }
        }
    
}

    </script>
    </div>
